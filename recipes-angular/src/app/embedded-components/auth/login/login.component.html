<button class="close-icon" mat-dialog-close mat-icon-button>
  <mat-icon>close</mat-icon>
</button>

<div class="content-container">
  <h1 mat-dialog-title>Войти</h1>
  <div class="content">
    <div mat-dialog-content>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field class="wide-mat-form-field">
            <mat-label>Логин</mat-label>
            <input [formControl]="login" matInput required type="text">
          </mat-form-field>
        </div>

        <div class="block-with-margin">
          <mat-form-field class="password-field wide-mat-form-field">
            <mat-label>Пароль</mat-label>
            <input [formControl]="password" matInput required type="password">
          </mat-form-field>
        </div>
        <div id="password-extra">
          <mat-error *ngIf="hasError">{{getErrorText()}}</mat-error>
        </div>
      </form>
    </div>

    <div mat-dialog-actions>
      <div class="main-buttons-block">
        <button (click)="logIn()" class="action-button submit-button" mat-stroked-button type="submit">Войти</button>
        <button class="action-button cancel-button" mat-dialog-close mat-stroked-button>Отмена</button>
      </div>

      <button (click)="register()" class="extra-button" mat-button mat-dialog-close>У меня еще нет аккаунта</button>
    </div>
  </div>
</div>
