<button class="close-icon" mat-dialog-close mat-icon-button>
  <mat-icon>close</mat-icon>
</button>

<div class="content-container">
  <h1 mat-dialog-title>Регистрация</h1>
  <div class="content">
    <div mat-dialog-content>
      <form [formGroup]="registerForm">
        <div>
          <mat-form-field class="wide-mat-form-field">
            <mat-label>Имя</mat-label>
            <input [formControl]="name" matInput required type="text">
          </mat-form-field>
        </div>

        <div class="block-with-margin">
          <mat-form-field class="wide-mat-form-field">
            <mat-label>Логин</mat-label>
            <input [formControl]="login" matInput required type="text">
            <mat-error *ngIf="loginHasError">{{getLoginErrorText()}}</mat-error>
          </mat-form-field>
        </div>

        <div class="block-with-margin" id="password-group">
          <mat-form-field class="wide-mat-form-field" id="password-first">
            <mat-label>Пароль</mat-label>
            <input [formControl]="password" matInput required type="password">
          </mat-form-field>

          <mat-form-field class="wide-mat-form-field" id="password-second">
            <mat-label>Повторите пароль</mat-label>
            <input [formControl]="confirmPassword" matInput required type="password">
          </mat-form-field>
        </div>

        <div id="password-extra">
          <mat-hint *ngIf="!passwordHasError">Минимум 8 символов</mat-hint>
          <mat-error *ngIf="passwordHasError">{{getPasswordErrorText()}}</mat-error>
        </div>
      </form>
    </div>

    <div mat-dialog-actions>
      <div class="main-buttons-block">
        <button (click)="register()" class="action-button submit-button" mat-stroked-button type="submit">
          Зарегистрироваться
        </button>
        <button class="action-button cancel-button" mat-dialog-close mat-stroked-button>Отмена</button>
      </div>

      <button (click)="logIn()" class="extra-button" mat-button mat-dialog-close>У меня уже есть аккаунт</button>
    </div>
  </div>
</div>
